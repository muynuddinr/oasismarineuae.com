version: '3.8'
services:
  nextjs:
    build: .
    ports:
      - "80:8085"  # Map port 80 (HTTP) to container port 8085
      - "443:8085" # Map port 443 (HTTPS) if using SSL
    environment:
      - NODE_ENV=production
      - PORT=8085
      
      # VPS Configuration - Replace with your actual domain/IP
      - NEXTAUTH_URL=https://yourdomain.com
      - NEXT_PUBLIC_API_BASE_URL=https://yourdomain.com/api
      
      # Database Configuration - Set these in your VPS .env file
      - DATABASE_URL=${DATABASE_URL}
      
      # Cloudinary - Set in your VPS .env file
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge