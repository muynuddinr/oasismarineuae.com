<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttweld Fittings - Product Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .products-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .products-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .products-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .products-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .products-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .products-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge-new {
            background: #fff3cd;
            color: #856404;
        }
        
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #eee;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .product-name {
            font-weight: 600;
            color: #333;
            max-width: 400px;
        }
        
        .product-id {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Buttweld Fittings - Product Checker</h1>
        <p class="subtitle">Real-time database verification for subcategory: BUTTWELD FITTINGS</p>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">--</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeCount">--</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inactiveCount">--</div>
                <div class="stat-label">Inactive</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newCount">--</div>
                <div class="stat-label">New (24h)</div>
            </div>
        </div>
        
        <div>
            <button onclick="checkProducts()" id="checkBtn">
                üîç Check Database
            </button>
            <button onclick="clearBrowserCache()">
                üóëÔ∏è Clear Browser Cache
            </button>
            <button onclick="window.location.reload(true)">
                üîÑ Hard Reload Page
            </button>
        </div>
        
        <div id="alerts"></div>
        
        <div id="results"></div>
    </div>
    
    <script>
        const BUTTWELD_SUBCATEGORY_ID = '68c114c89004de5001f3c336';
        
        async function checkProducts() {
            const btn = document.getElementById('checkBtn');
            const resultsDiv = document.getElementById('results');
            const alertsDiv = document.getElementById('alerts');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Checking...';
            alertsDiv.innerHTML = '';
            resultsDiv.innerHTML = '';
            
            try {
                // Add cache buster to ensure fresh data
                const cacheBuster = `_t=${Date.now()}`;
                const response = await fetch(
                    `/api/admin/products?subcategoryId=${BUTTWELD_SUBCATEGORY_ID}&${cacheBuster}`,
                    {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const products = data.products || [];
                
                console.log('‚úÖ Raw API Response:', data);
                console.log('‚úÖ Total products received:', products.length);
                
                // Calculate stats
                const activeProducts = products.filter(p => p.isActive === true);
                const inactiveProducts = products.filter(p => p.isActive !== true);
                
                // Products created in last 24 hours
                const oneDayAgo = Date.now() - (24 * 60 * 60 * 1000);
                const newProducts = products.filter(p => {
                    const createdDate = new Date(p.createdAt).getTime();
                    return createdDate > oneDayAgo;
                });
                
                // Update stats
                document.getElementById('totalCount').textContent = products.length;
                document.getElementById('activeCount').textContent = activeProducts.length;
                document.getElementById('inactiveCount').textContent = inactiveProducts.length;
                document.getElementById('newCount').textContent = newProducts.length;
                
                // Show alerts
                if (newProducts.length > 0) {
                    alertsDiv.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ <strong>Found ${newProducts.length} new product(s)</strong> created in the last 24 hours!
                        </div>
                    `;
                }
                
                if (inactiveProducts.length > 0) {
                    alertsDiv.innerHTML += `
                        <div class="alert alert-warning">
                            ‚ö†Ô∏è <strong>${inactiveProducts.length} product(s) are inactive</strong> and won't show on the frontend.
                        </div>
                    `;
                }
                
                // Create products table
                let html = '<table class="products-table">';
                html += '<thead><tr>';
                html += '<th>#</th>';
                html += '<th>Image</th>';
                html += '<th>Product Name</th>';
                html += '<th>Status</th>';
                html += '<th>Created</th>';
                html += '<th>ID</th>';
                html += '</tr></thead>';
                html += '<tbody>';
                
                // Sort by created date (newest first)
                products.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                
                products.forEach((product, index) => {
                    const isNew = newProducts.some(p => p.id === product.id);
                    const createdDate = new Date(product.createdAt).toLocaleString();
                    
                    html += '<tr>';
                    html += `<td>${index + 1}</td>`;
                    html += `<td><img src="${product.cardImage || '/placeholder.png'}" class="product-image" alt="${product.name}"></td>`;
                    html += `<td>
                        <div class="product-name">${product.name}</div>
                        ${isNew ? '<span class="badge badge-new">NEW (24h)</span>' : ''}
                    </td>`;
                    html += `<td><span class="badge ${product.isActive ? 'badge-active' : 'badge-inactive'}">${product.isActive ? 'Active' : 'Inactive'}</span></td>`;
                    html += `<td style="font-size: 12px;">${createdDate}</td>`;
                    html += `<td><span class="product-id">${product.id}</span></td>`;
                    html += '</tr>';
                });
                
                html += '</tbody></table>';
                resultsDiv.innerHTML = html;
                
                // Show console info
                console.log('üìä Products by status:', {
                    total: products.length,
                    active: activeProducts.length,
                    inactive: inactiveProducts.length,
                    new: newProducts.length
                });
                
                console.log('üÜï New products (last 24h):', newProducts.map(p => ({
                    name: p.name,
                    id: p.id,
                    createdAt: p.createdAt
                })));
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                alertsDiv.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîç Check Database';
            }
        }
        
        function clearBrowserCache() {
            // Clear service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    registrations.forEach(registration => registration.unregister());
                });
            }
            
            // Clear cache storage
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            alert('‚úÖ Browser cache cleared! Now reload the page.');
        }
        
        // Auto-check on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkProducts();
        });
    </script>
</body>
</html>
