<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find "Demo" Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .product-card {
            background: white;
            border: 2px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        
        .flex {
            display: flex;
            align-items: center;
        }
        
        .label {
            font-weight: bold;
            color: #667eea;
        }
        
        code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Find "Demo" Product in Database</h1>
        <button onclick="findDemoProduct()">Search for "Demo" Product</button>
        <div id="results"></div>
    </div>
    
    <script>
        async function findDemoProduct() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Searching database...</p>';
            
            try {
                // Get ALL products from database
                const cacheBuster = `_t=${Date.now()}`;
                const response = await fetch(
                    `/api/admin/products?${cacheBuster}`,
                    {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const allProducts = data.products || [];
                
                console.log('Total products in database:', allProducts.length);
                
                // Find products with "Demo" in the name
                const demoProducts = allProducts.filter(p => 
                    p.name.toLowerCase().includes('demo')
                );
                
                console.log('Products with "Demo" in name:', demoProducts);
                
                let html = '';
                
                if (demoProducts.length === 0) {
                    html = `
                        <div class="alert alert-error">
                            <h3>‚ùå NO "Demo" Product Found!</h3>
                            <p>The "Demo" product does NOT exist in the database.</p>
                            <p><strong>This means:</strong></p>
                            <ul>
                                <li>The product creation failed silently</li>
                                <li>OR the product was deleted</li>
                                <li>OR the product name doesn't contain "Demo"</li>
                            </ul>
                            <p><strong>Total products in database:</strong> ${allProducts.length}</p>
                        </div>
                    `;
                } else {
                    html = `
                        <div class="alert alert-success">
                            <h3>‚úÖ Found ${demoProducts.length} "Demo" Product(s)!</h3>
                        </div>
                    `;
                    
                    demoProducts.forEach((product, index) => {
                        const categoryName = product.category?.name || 'No Category';
                        const subcategoryName = product.subcategory?.name || 'No Subcategory';
                        
                        html += `
                            <div class="product-card">
                                <div class="flex">
                                    ${product.cardImage ? 
                                        `<img src="${product.cardImage}" class="product-image" alt="${product.name}">` 
                                        : '<div style="width:100px;height:100px;background:#ccc;border-radius:10px;margin-right:20px;"></div>'}
                                    <div>
                                        <h3>${product.name}</h3>
                                        <p><span class="label">ID:</span> <code>${product.id}</code></p>
                                        <p><span class="label">Category:</span> ${categoryName}</p>
                                        <p><span class="label">Subcategory:</span> ${subcategoryName}</p>
                                        <p><span class="label">Subcategory ID:</span> <code>${product.subcategoryId || 'NULL'}</code></p>
                                        <p><span class="label">Status:</span> ${product.isActive ? '‚úÖ Active' : '‚ùå Inactive'}</p>
                                        <p><span class="label">Created:</span> ${new Date(product.createdAt).toLocaleString()}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // Check if it's in BUTTWELD FITTINGS
                        const BUTTWELD_ID = '68c114c89004de5001f3c336';
                        if (product.subcategoryId === BUTTWELD_ID) {
                            html += `
                                <div class="alert alert-success">
                                    ‚úÖ This product IS in BUTTWELD FITTINGS subcategory!
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="alert alert-warning">
                                    ‚ö†Ô∏è <strong>PROBLEM FOUND!</strong><br>
                                    This product is NOT in BUTTWELD FITTINGS subcategory.<br>
                                    Expected subcategory ID: <code>68c114c89004de5001f3c336</code><br>
                                    Actual subcategory ID: <code>${product.subcategoryId || 'NULL'}</code><br>
                                    <br>
                                    <strong>Solution:</strong> Go to admin panel and change the subcategory to "BUTTWELD FITTINGS"
                                </div>
                            `;
                        }
                    });
                }
                
                // Show BUTTWELD FITTINGS count
                const buttweldProducts = allProducts.filter(p => 
                    p.subcategoryId === '68c114c89004de5001f3c336'
                );
                
                html += `
                    <div class="result">
                        <h3>üìä Database Stats</h3>
                        <p><strong>Total products in database:</strong> ${allProducts.length}</p>
                        <p><strong>Products in BUTTWELD FITTINGS:</strong> ${buttweldProducts.length}</p>
                        <p><strong>Products with "Demo" in name:</strong> ${demoProducts.length}</p>
                    </div>
                `;
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="alert alert-error">
                        <h3>‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-run on load
        window.addEventListener('DOMContentLoaded', findDemoProduct);
    </script>
</body>
</html>
