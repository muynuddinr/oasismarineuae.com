services:
  nextjs:
    build: .
    ports:
      - "8085:8085"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=8085
      
    volumes:      
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
